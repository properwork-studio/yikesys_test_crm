<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Yike CRM System | Single customer</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light d-flex">
    <div class="container-fluid list__container">
      <a class="navbar-brand" href="#">Mini CRM</a>
      <div class="ml-auto">
        <p class="mb-0">Welcome back... Joanne <a href="index.html" class="btn btn-outline-primary btn-lg ml-3 px-4">Logout</a></p>
      </div>
    </div>
  </nav>
  <div class="container-fluid d-flex flex-column list__container">
    <h3 class="my-5">Customers | Edit customer</h3>
    
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="general-tab" data-toggle="tab" href="#general" role="tab" aria-controls="general" aria-selected="true">General Info</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="advance-tab" data-toggle="tab" href="#advance" role="tab" aria-controls="advance" aria-selected="false">Advanced</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="account-tab" data-toggle="tab" href="#account" role="tab" aria-controls="account" aria-selected="false">Account</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="bidding-tab" data-toggle="tab" href="#bidding" role="tab" aria-controls="bidding" aria-selected="false">Bidding Record</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact Record</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="relative-tab" data-toggle="tab" href="#relative" role="tab" aria-controls="relative" aria-selected="false">Relative File</a>
      </li>
    </ul>
    <form class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active py-4 px-2" id="general" role="tabpanel" aria-labelledby="general-tab">
        <div class="row">
          <div class="col-md-6">
            <h5 class="mt-3">General information</h4>
            <hr class="mt-3 mb-4">
            <div class="form-group row">
              <label for="firstName" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="firstName" placeholder="First name">
              </div>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="lastName" placeholder="Last name">
              </div>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0"></legend>
                <div class="col-sm-10">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="title" id="mr" value="Mr" checked>
                    <label class="form-check-label" for="mr">
                      Mr.
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="title" id="ms" value="Ms">
                    <label class="form-check-label" for="ms">
                      Ms.
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="title" id="mrs" value="Mrs">
                    <label class="form-check-label" for="mrs">
                      Mrs.
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="form-group row">
              <label for="birthday" class="col-sm-2 col-form-label">Birthday</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="birthday" placeholder="Birthday">
              </div>
            </div>
            <div class="form-group row">
              <label for="categories" class="col-sm-2 col-form-label">Categories</label>
              <div class="col-sm-10">
                <select multiple class="form-control" id="categories">
                  <option>Artists</option>
                  <option>Gallery owner</option>
                  <option>Collector</option>
                  <option>Curator</option>
                  <option>Manufacturer</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="level" class="col-sm-2 col-form-label">VIP level</label>
              <div class="col-sm-10">
                <select class="form-control" id="level">
                  <option>General</option>
                  <option>VIP</option>
                  <option>VVIP</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
              <h5 class="mt-3">General information</h4>
                <hr class="mt-3 mb-4">
                <div class="form-group row">
                  <label for="firstName" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="firstName" placeholder="First name">
                  </div>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="lastName" placeholder="Last name">
                  </div>
                </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade py-4 px-2" id="advance" role="tabpanel" aria-labelledby="advance-tab">Advance</div>
      <div class="tab-pane fade py-4 px-2" id="account" role="tabpanel" aria-labelledby="account-tab">Account</div>
      <div class="tab-pane fade py-4 px-2" id="bidding" role="tabpanel" aria-labelledby="bidding-tab">Bidding</div>
      <div class="tab-pane fade py-4 px-2" id="contact" role="tabpanel" aria-labelledby="contact-tab">Contact</div>
      <div class="tab-pane fade py-4 px-2" id="relative" role="tabpanel" aria-labelledby="relative-tab">Relative</div>
    </form>


  </div>

  <footer class="fixed-bottom footer py-3 border-top">
    <div class="container-fluid list__container">
      <a href="edit.html" class="btn btn-primary btn-lg px-4">Add New</a>
    </div>
      
    </ul>
  </footer>
  


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
